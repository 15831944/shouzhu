[config]
SaveFresh=2
0-保存时不刷新二维码
1-保存时提示刷新二维码
2-保存时直接刷新二维码

PropertyName=设备名称|名称|编号|材料|数量|设计|版本
--设备名称|名称|编号|材料|数量|设计|版本
--需写入二维码的属性，以“|”分隔

BarCodeSplit=@
--二维码属性分割符

QRCodeSize=15
--二维码尺寸15X15

QRCodeX=100
--二维码具左上角竖线的偏移量

QRCodeY=0
--二维码具左上角横线的偏移量

二维码参数：
CodeMode=Byte
--编码方式 Byte，AlphaNumeric，Numeric

CodeVersion=8
--符号版本 1-40

ErrorCorrect=M
--纠错能力 L,M,Q,H

CodeScale=4
--大小

TempFolder=E:\Temp\
--临时文件及日志文件路径
